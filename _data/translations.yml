  section-who-we-are:
    title: Wer wir sind
    description: Wir sind ein Team von Spezialisten, das Ihr Geschäft versteht. Wir helfen bei Strategie, Design und Entwicklung.
    learn-more: Mehr erfahren
    learn-more-url: /de/wer-wir-sind/
    designers-devs:
      title: Designer, Entwickler und Produktmanager
      description: Wir arbeiten in ausgewogenen Teams, um Kundenwünsche, Wirtschaftlichkeit und technologische Machbarkeit zu erfüllen. Wir arbeiten in agilen Teams, um schnelles Feedback zu generieren, und somit die besten Lösungen zu liefern.
    providing-services:
      title: Bereitstellung von Dienstleistungen weltweit
      description: Unsere Teams befinden sich weltweit stets in Kundennähe an den verschiedenen Standorten in Wolfsburg, Berlin, Hannover, Frankfurt, Barcelona und Bangalore.
    helping-companies:
      title: Unterstützung von Unternehmen über ein Jahrzehnt
      description: Seit über 10 Jahren unterstützen wir Unternehmen bei der Entwicklung innovativer und nachhaltiger digitaler Produkte.
    what-we-sand-for:
      title: Dafür stehen wir
      description: „Wir liefern Produkte und Technologien für Unternehmen und Menschen, weil wir glauben, dass die Lösung der Herausforderungen unserer Kunden letztendlich der Menschheit helfen wird.“
    innovative: Innovativ
    human-centric: Menschenzentriert
    diversity: Divers
    agile: Agile
  #eof-section-who-we-are

  section-fields-of-expertise:
    title: Unsere Fachgebiete
    description: Unser Team findet die einfachsten Lösungen für komplexe Probleme mittels fundiertem Wissen und Begeisterung, um auf dem neuesten Stand der Technik zu bleiben.
    learn-more: Mehr erfahren
    learn-more-url: /de/expertise.html
    develop-with-high-standards-title: Development mit höchsten Standards
    develop-with-high-standards-description: Wir entwickeln Produkte indem wir den gesamten Entwicklungsprozess abdecken, vom Konzept bis zur Marktreife, mit agilen und schlanken Methoden.
    strategy-is-safe-title: Ihr Strategie ist bei uns in guten Händen
    strategy-is-safe-description: Unsere digitale Strategie konzentriert sich auf den Technologieeinsatz zur Verbesserung der Geschäfts- und Markenleistung, durch die Entwicklung neuer Produkte oder Neugestaltung bestehender Prozesse.
    easy-to-use-products-title: Einfach zu bedienende digitale Produkte
    easy-to-use-products-description: Produktdesign ist ein entscheid-ender Faktor für die Entwicklung von erstklassigen Produkten. Wir  beürcksichtigen Bedürfnisse, Bedenken und Frustrationen der Nutzer und verbinden diese mit Ihren Geschäftszielen.
    data-engineering-solutions-title: Data-Engineering Lösungen
    data-engineering-solutions-description: Wir setzen uns mit Leidenschaft für die Umsetzung von Daten und die Lösung Ihrer schwierigsten Probleme ein. Wir bringen Ihnen nahe, wie Sie Data-Engineering anwenden und die produktionsbereite Dateninfrastruktur aufbauen können.

  #eof-section-fields-of-expertise

  section-clients:
    title: Unsere Kunden und Partner
    description: Mit unserem Know-how und unseren Fähigkeiten helfen wir Top-Unternehmen auf der ganzen Welt.
