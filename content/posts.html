---
layout: inner-breadcrumb
title: "Blog Posts"
lang: en
permalink: /blog/
breadcrumb:
- name: Home
  url: /en/
---
      <h1 class="display-1">{{page.title}}</h1>
      <div class="row">
        {% for post in site.posts %}
        <div class="col-12 col-md-4 mt-5">
          <div class="card h-100 shadow-sm border-0">
            <img src="{{ post.image | prepend: site.baseurl }}" class="card-img-top img-fluid" alt="{{post.title}}">
            <div class="card-body">
              <small class="text-muted">{{post.date}}</small>
              <h5 class="card-title mt-2 fw-bold">{{post.title}}</h5>
              <p class="card-text">{{post.content | strip_html | truncate:115 }}</p>
              <a href="{{ post.url | prepend: site.baseurl }}">Read More</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
